name: release-test
on:
  schedule:
    - cron:  '0 9 * * *'
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, edited, ready_for_review, reopened, synchronize]
jobs:
  create-test-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate test file
        run: date +%s > testfile
        shell: bash
      - name: Push changes to remote
        id: create-push-change
        uses: anyone-developer/anyone-push-back-repo@develop
  remove-test-file:
    needs: create-test-file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: ll
        shell: bash
      - name: Remove test file
        run: rm -r testfile
        shell: bash
      - name: Push changes to remote
        id: delete-push-change
        uses: anyone-developer/anyone-push-back-repo@develop
      
      



