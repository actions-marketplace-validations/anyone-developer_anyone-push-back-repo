name: test-create-file
on:
  schedule:
    - cron: "0 9 * * *"
jobs:
  create-test-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Generate test file
        run: date +%s > testfile
        shell: bash
      - name: Push changes to remote
        id: create-push-change
        uses: anyone-developer/anyone-push-back-repo@develop
